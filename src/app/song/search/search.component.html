<div class="container">
  <section class="container">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col-6">
          <h4 class="font-weight-bold">Bài hát</h4>
          <table class="table table-striped table-light">
            <thead class="thead-green">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ảnh</th>
              <th scope="col">Bài hát</th>
            </tr>
            </thead>
            <body
              *ngFor="let song of songs ;let i = index">
            <tr *ngIf="i < 10">
              <th scope="row">{{i + 1}}</th>
              <td><img width="40" height="40" src="{{song.avatar}}" class="img thumbnail pull-left mr-2"></td>
              <td><a [routerLink]="['/songs',song.id]"><b>{{song.name}}</b></a>
                <br>
                <span style="float: left">
                  <p class="mb-0 singer">Singer: {{song.user}}</p>
                </span>
              </td>
            </tr>
            </body>
            <button routerLink="" class="btn btn-success">Trở lại</button>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
