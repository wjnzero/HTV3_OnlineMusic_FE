<!--<div class="container">-->
  <div class="new-most-song mt-5">
    <div class="row " style="border: rgba(193,79,250,0.09) solid 2px">
      <div class="col-8">
        <h4 class="font-weight-bold">Bài hát</h4>
        <table class="table table-striped d-print-table-cell">
          <thead class="thead-green">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Ảnh</th>
            <th scope="col">Bài hát</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Album</th>
            <th scope="col">Tác giả</th>
            <th scope="col">Ca sĩ</th>
<!--            <th scope="col">Lượt xem</th>-->
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let song of songs,let indexOfelement=index;">
            <th scope="row">{{indexOfelement + 1}}</th>
            <td><img width="40" height="40" src="{{song.avatar}}" class="img thumbnail pull-left mr-2"></td>
            <td routerLink="search{{song.id}}">{{song.name}}</td>
            <td routerLink="search{{song.id}}">{{song.describeSong}}</td>
            <td routerLink="search{{song.id}}">{{song.album}}</td>
            <td routerLink="search{{song.id}}">{{song.author!.name}}</td>
            <td routerLink="search{{song.id}}">{{song.singer![0].name}}</td>
<!--            <td routerLink="search{{song.id}}">{{song.view}}</td>-->
            <td><button class="btn btn-success" routerLink="list-song/{{song.id}}">  Nghe ⫸ </button></td>
          </tr>
          </tbody>
          <button routerLink="" class="btn btn-primary">Trở lại</button>
        </table>
      </div>

      <div class="col-4">
        <div>
          <h4 class="font-weight-bold">Danh sách phát</h4>
          <table class="table table-striped d-print-table-cell">
            <thead class="thead-green">

            </thead>
            <tbody>
            <tr *ngFor="let playlist of playlists,let indexOfelement=index;">
              <th scope="row">{{indexOfelement + 1}}</th>
              <td routerLink="search{{playlist.id}}">{{playlist.name}}</td>
              <td><button class="btn btn-success" routerLink="list-song/{{playlist.id}}">  Nghe ⫸ </button></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
