<div class="col-6">
  <h3>Tên ca khúc: {{song.name}}</h3>
  <h4>Mô tả: {{song.describeSong}}</h4>
  <h4>Ảnh: {{song.avatar}}</h4>
  <h4>Nhạc sĩ:{{song.author}}</h4>
  <h4>Thể hiện:{{song.singer}}</h4>
  <h4>Album:{{song.album}}</h4>
  <h4>Lượt xem:{{song.view}}</h4>
  <button routerLink="list" style="margin-left: 20px;background-color: rgba(0,0,0,0.08);color: white" class="col-lg-3">Quay lại</button>
</div>
