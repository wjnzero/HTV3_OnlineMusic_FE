<div class="container">

  <div>
    <app-navbar-menu></app-navbar-menu>
  </div>

  <section class="container">
    <div class="new-most-song mt-5">
      <div class="row p-5">
        <div class="col-6">
          <h4 class="font-weight-bold">Bài hát</h4>

          <table class="table table-striped table-light">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ảnh</th>
              <th scope="col">Bài hát</th>
            </tr>
            </thead>
            <tbody
              *ngFor="let song of songLists ;let i = index">
            <tr *ngIf="i < 10">
              <th scope="row">{{i + 1}}</th>
              <td><img width="40" height="40" src="{{song.avatar}}" class="img thumbnail pull-left mr-2"></td>
              <td><a [routerLink]="['/song',song.id]"><b>{{song.name}}</b></a>
                <br>
                <span style="float: left">
                  <p class="mb-0 singer">Singer: {{song.user.name}}</p>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="text-center mt-2">
            <pagination-controls id="song" (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
        <div class="col-6">
          <h4 class="font-weight-bold">Playlist</h4>
          <table class="table table-striped table-light">
            <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ảnh</th>
              <th scope="col">Playlist</th>
              <th scope="col">Xóa</th>
            </tr>
            </thead>
            <tbody
              *ngFor="let playlist of playLists ;let i = index">
            <tr>
              <th scope="row">{{i + 1}}</th>
              <td><img width="40" height="40" src="{{playlist.name}}" class="img thumbnail pull-left mr-2">
              </td>
              <td>
                <a [routerLink]="['/playlist',playlist.id]"><b>{{playlist.name}}</b></a>
                <br>
                <span style="float: left">
              <p class="mb-0 singer">Owner: {{playlist.name}}</p>
              </span>
              </td>
            </tr>
            </tbody>
          </table>
          <div class="text-center mt-2">
            <pagination-controls id="playlist" (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
