<h1>Danh sách bài hát</h1>

<table border="1">
  <tr>
    <td>Name</td>
    <td>Avatar</td>
    <td>View</td>
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let song of songs;index as i" >
    <td>{{song.name}}</td>
    <td  class="img thumbnail pull-left mr-2" > <img width="40" height="40" src="{{song.avatar}}"> </td>
    <td>{{song.view}}</td>
    <td>
      <a routerLink="edit/{{song.id}}" class="btn btn-warning">Edit</a>
    </td>
    <td>
      <button (click)="delete(song.id)" class="btn btn-danger" >Delete</button>
    </td>
  </tr>
</table>
<ang-music-player [audioList] = audioList></ang-music-player>
