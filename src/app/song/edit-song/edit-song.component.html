        </div>

        </div>
        <div class="font-group">
          <input type="text" class="form-control" formControlName="describeSong"
                 id="describeSong" placeholder="describeSong">
        </div>
        <div class="text-left">
          <label>Avatar</label>
        </div>
        <div class="font-group">
          <input type="text" class="form-control" formControlName="avatar"
                 id="avatar" placeholder="avatar">
