


<div class="container">
  <div style="margin-top: 60px">
    <form (ngSubmit)="update()" [formGroup]="songForm">
      <div>
        <table class="font-group">
          <tr>
            <th colspan="3" style="padding-top: 40px">
              <h1>Cập nhật thông tin bài hát</h1>
            </th>
          </tr>
<div class="font-group">
  <input hidden class="form-control" formControlName="id"
         id="id" placeholder="name">
</div>
          <tr>
            <div class="text-left">
              <label style="padding-left: 60px;" >Tên bài hát </label>
            </div>
            <div class="font-group">
              <input type="text" class="form-control" formControlName="name"
                     id="name" placeholder="name">
            </div>
          </tr>
          <tr>
            <div class="text-left">
              <label style="padding-left: 60px;">Mô tả</label>
            </div>
            <div class="font-group">
              <input type="text" class="form-control" formControlName="describeSong"
                     id="describeSong" placeholder="describeSong">
            </div>
          </tr>
          <tr>
            <div class="text-left">
              <label style="padding-left: 60px;">Avatar </label>
            </div>
            <td
              style="padding-top: 30px; padding-left: 60px; border-radius:50%; -moz-border-radius:50%; -webkit-border-radius:50%;">

            <td colspan="2"><input type="file" (change)="sendToFirebaseImg()"></td>
          </tr>
          <tr>
            <div class="text-left">
              <label style="padding-left: 60px;">File Mp3 </label>
            </div>
            <td
              style="padding-top: 30px; padding-left: 60px; border-radius:50%; -moz-border-radius:50%; -webkit-border-radius:50%;">

            <td colspan="2"><input type="file" (change)="sendToFirebaseMp3()"></td>
          </tr>


          <tr>

            <td colspan="3">
              <button type="submit" class="btn btn-success">Cập nhật</button> &ensp;
              <!--              <button class="button-cancel" [routerLink]="['/']">Thoát</button>-->
            </td>
          </tr>
          <tr>
            <td>
              <button routerLink="" class="btn btn-success">Trở lại</button>
              <!--              <button class="button-cancel" [routerLink]="['/home']">Thoát</button>-->
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
