<body  id="layout">
<app-navbar-menu></app-navbar-menu>
<div><br></div>
<div><br></div>
<div class="container">
  <section class="container">
    <div class="new-most-song mt-5">
      <div class="row p-10">
        <div class="col-5">
          <div><br></div>
          <table class="table d-print-table-cell">
            <thead class="thead-green">
            <tr>
              <td style="color: #050505">Tên:</td>
              <td><input type="text" formControlName="name" placeholder="Nhập tên bài hát..."></td>
            </tr>
            <br>
            <tr>
              <td style="color: #050505">Mô tả:</td>
              <td><input type="text" formControlName="describeSong" placeholder="Nhập mô tả bài hát..."></td>
            </tr>
            <br>
            <tr>
              <td style="color: #050505">Ảnh:</td>
              <td><input style="color: #050505" type="file" (change)="sendToFirebaseImg()"></td>
            </tr>
            <br>
            <tr>
              <td style="color: #050505">Tệp mp3</td>
              <td><input style="color: #050505" type="file" (change)="sendToFirebaseMp3()"></td>
            </tr>
            <br>
            <tr style="alignment: center" >
              <td></td>
              <td>
                <button style="color: #050505" class="btn btn-outline-primary" (click)="saveSong()">Tạo mới</button>&nbsp;&nbsp;
                &nbsp;
                <button style="color: #050505" routerLink="/userListSong" class="btn btn-outline-success">Quay lại
                </button>
              </td>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
