<body background="https://img.upanh.tv/2022/12/19/nen.png"
style="text-align:center"
>
<app-navbar-menu></app-navbar-menu>
<div><br></div>
<div><br></div>
<div class="container">
  <section class="container" >
    <div class="new-most-song mt-5" >
      <div class="row p-10">
        <div class="col-12" >
          <button class="btn btn-outline-info">
            <a style="color: #c4d4fa"routerLink="/create">Thêm bài hát mới</a>
          </button>
          <div><br></div>
          <h2 class="font-weight-bold" style="color: #c4d4fa" >Bài hát của bạn</h2>
          <table class="table table-striped d-print-table-cell">
            <thead class="thead-green">
            <tr>
              <th style="color: #c4d4fa"scope="col">STT</th>
              <th style="color: #c4d4fa"scope="col">Ảnh</th>
              <th style="color: #c4d4fa"scope="col">Bài hát</th>
              <th style="color: #c4d4fa"scope="col">Mô tả</th>
              <th style="color: #c4d4fa"scope="col">Ca sĩ</th>
              <th style="color: #c4d4fa"scope="col">Lượt xem</th>
              <th style="color: #c4d4fa"scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let song of songs,let indexOfElement=index;">
              <th style="color: #c4d4fa"scope="row">{{indexOfElement + 1}}</th>
              <td><img width="40" height="40" src="{{song.avatar}}" class="img thumbnail pull-left mr-2"></td>
              <td style="color: #c4d4fa"routerLink="search{{song.id}}">{{song.name}}</td>
              <td style="color: #c4d4fa"routerLink="search{{song.id}}">{{song.describeSong}}</td>
              <td style="color: #c4d4fa"routerLink="search{{song.id}}">{{song.singer![0].name}}</td>
              <td style="color: #c4d4fa">{{song.viewSong}}</td>
              <td><a style="color: #c4d4fa" routerLink="song/{{song.id}}" data-tip="play"><i class="fa fa-play"></i> </a></td>
<!--              <td>-->
<!--                <a routerLink="playlist/{{song.id}}" class="btn btn-outline-warning">Thêm vào danh sách phát</a>-->
<!--              </td>-->

              <td>
                  <a style="color: #c4d4fa" routerLink="edit/{{song.id}}" data-tip="edit"><i class="fa fa-edit"></i></a>
              </td>
              <td style="color: #c4d4fa"(click)="delete(song.id)" data-tip="delete"><i class="fa fa-trash"></i>
              </td>
            </tr>
            </tbody>
          </table>
            <div  >
              <button style="color: #c4d4fa" routerLink="" class="btn btn-outline-info">Trang chủ</button>
            </div>

            <!--              <button class="button-cancel" [routerLink]="['/home']">Thoát</button>-->
          <!--          <ang-music-player [audioList] = "audioList" backgroundColor="#bb74ce" width="100%"></ang-music-player>-->
        </div>
      </div>
    </div>
  </section>
</div>
</body>
