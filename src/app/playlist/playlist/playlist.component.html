<body background="assets/img/pngtree-beautiful-purple-line-bubble-background-picture-image_1463162.jpg"
      style="text-align:center"
>
<!--<app-navbar-menu style="background-color: #bd6fbb"></app-navbar-menu>-->
<div><br></div>
<div><br></div>
<div class="container">
  <section class="container">
    <div class="new-most-song mt-5">
      <div class="row p-10">
        <div class="col-10">
          <h4 class="font-weight-bold">Danh sách phát</h4>
          <button class="btn btn-warning" >
            <a routerLink="/playlist/createplaylist">Tạo danh sách</a>
          </button>
          <table class="table table-striped d-print-table-cell">
            <thead class="thead-green">
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Tên</th>
              <th scope="col">Danh sách</th>
              <th scope="col">Sửa</th>
              <th scope="col">Xóa</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let playlist of playlist,let indexOfelement=index;">
              <th scope="row">{{indexOfelement + 1}}</th>
              <td routerLink="playlist{{playlist.id}}">{{playlist.name}}</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#song-in-play-list-modal"
                        (click)="showSongInPlaylist(playlist.id)">
                 Danh sách bài hát
                </button>
                <!-- The Modal -->
                <div class="modal" id="song-in-play-list-modal">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <!-- Modal Header -->
                      <div class="modal-header">
                        <h4 class="modal-title">Danh sách phát</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                      </div>
                      <!-- Modal body -->
                      <div class="modal-body">
                        <div *ngFor="let song of songs;index as i">
                          {{song.name}}
                        </div>
                      </div>
                      <!-- Modal footer -->
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">quay lại</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
              <td>
                <a routerLink="/playlist/edit1/{{playlist.id}}" class="btn btn-warning">Sửa</a>
              </td>
              <td>
                <button (click)="delete(playlist.id)" class="btn btn-danger">xóa</button>
              </td>
<!--              <td>-->
<!--                <button class="btn btn-success" routerLink="song/{{playlist.id}}"> Nghe ⫸</button>-->
<!--              </td>-->
            </tr>
            </tbody>
          </table>
          <div class="modal-footer" >
            <button routerLink="" type="button" class="btn btn-danger" data-dismiss="modal" >back</button>
          </div>
          <app-create-playlist></app-create-playlist>
        </div>
      </div>
    </div>
  </section>
</div>
