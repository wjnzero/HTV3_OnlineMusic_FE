<body background="https://img.upanh.tv/2022/12/19/nen.png">
<div class="container">
  <div style="margin-top: 60px">
    <form (ngSubmit)="update()" [formGroup]="playlistForm">
      <div>
        <table class="font-group">
          <tr>
            <th colspan="3" style="padding-top: 40px">
              <h1 style="color: #c4d4fa">Cập nhật danh sách phát</h1>
            </th>
          </tr>
          <div class="font-group">
            <input hidden class="form-control" formControlName="id"
                   id="id" placeholder="name">
          </div>
          <tr>
            <div class="text-left">
              <label style="color: #c4d4fa" >Tên danh sách phát</label>
            </div>
            <div class="font-group">
              <input type="text" class="form-control" formControlName="name"
                     id="name" placeholder="name">
            </div>
          </tr><br>
          <tr>
            <td colspan="3">
              <button style="color: #c4d4fa" type="submit" class="btn btn-outline-primary">Cập nhật</button> &nbsp;&nbsp;&nbsp;&nbsp;
              <button style="color: #c4d4fa" routerLink="/playlist" class="btn btn-outline-success">Quay lại</button>
            </td>
          </tr>
        </table>
      </div>
    </form>
  </div>
</div>
</body>
